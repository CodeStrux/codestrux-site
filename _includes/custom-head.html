<style>
  /* Additional futuristic enhancements */

  /* Smooth scrolling */
  html {
    scroll-behavior: smooth;
  }

  /* Custom selection color */
  ::selection {
    background-color: #2CFF05;
    color: #2E3440;
  }

  ::-moz-selection {
    background-color: #2CFF05;
    color: #2E3440;
  }

  /* Animated gradient border for main wrapper */
  .wrapper {
    position: relative;
    overflow: hidden;
  }

  .wrapper::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #2CFF05, #3B4252, #2CFF05);
    background-size: 400% 400%;
    border-radius: 8px;
    z-index: -1;
    animation: gradientBorder 15s ease infinite;
    opacity: 0.3;
  }

  @keyframes gradientBorder {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Glitch effect for site title on hover */
  @keyframes glitch {
    0% {
      transform: translate(0);
    }
    20% {
      transform: translate(-2px, 2px);
    }
    40% {
      transform: translate(-2px, -2px);
    }
    60% {
      transform: translate(2px, 2px);
    }
    80% {
      transform: translate(2px, -2px);
    }
    100% {
      transform: translate(0);
    }
  }

  .site-title:hover {
    animation: glitch 0.3s ease;
  }

  /* Neon box effect for emphasis */
  .neon-box {
    padding: 20px;
    margin: 20px 0;
    border: 2px solid #2CFF05;
    border-radius: 8px;
    background-color: rgba(44, 255, 5, 0.05);
    transition: all 0.3s ease;
  }

  .neon-box:hover {
    transform: translateY(-2px);
  }

  /* Cyber grid background effect */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
    background-image:
      linear-gradient(rgba(44, 255, 5, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(44, 255, 5, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    opacity: 0.3;
  }

  /* Scanline effect */
  body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
    background: repeating-linear-gradient(
      0deg,
      rgba(0, 0, 0, 0.15),
      rgba(0, 0, 0, 0.15) 1px,
      transparent 1px,
      transparent 2px
    );
    animation: scanline 10s linear infinite;
  }

  @keyframes scanline {
    0% { transform: translateY(0); }
    100% { transform: translateY(50px); }
  }

  /* Enhanced link hover effect */
  .page-content a:not(.post-link) {
    position: relative;
    display: inline-block;
  }

  .page-content a:not(.post-link)::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #2CFF05, transparent);
    transition: width 0.3s ease;
  }

  .page-content a:not(.post-link):hover::after {
    width: 100%;
  }

  /* Futuristic bullet points */
  .page-content ul li::marker {
    color: #2CFF05;
    font-weight: bold;
  }

  /* Terminal-style prompt effect for code */
  pre::before {
    content: '$ ';
    color: #2CFF05;
    font-weight: bold;
  }

  /* Pulsing dot indicator */
  @keyframes pulse {
    0%, 100% {
      opacity: 1;
      transform: scale(1);
    }
    50% {
      opacity: 0.5;
      transform: scale(1.1);
    }
  }

  .status-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    background-color: #2CFF05;
    border-radius: 50%;
    margin-right: 8px;
    animation: pulse 2s ease-in-out infinite;
  }

  /* Smooth fade-in animation for page content */
  .page-content {
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Styled strong tags */
  strong {
    color: #2CFF05;
    font-weight: 600;
  }
</style>
